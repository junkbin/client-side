<div class="container-fluid">
  
  <!--- nagigation row -->
  <div class="row bg-dark" >
    <div class="col-12 text-light" style="height: 50px; display: flex; align-items: center"> Product </div>
  </div>


  <div class="row mt-2">

    <!-- FORM -->
    <div class="col-6" >
        <div class="h5"> ADD Product </div>
        <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Product name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Product Description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Category Id">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Category name">
            </div>
            <button type="button" (click)="addProduct()" class="btn btn-primary">Add Product</button>
          </form>
    </div>


    <!-- LIST -->
    <div class="col-6">
        <table class="table">
            <thead >
              <tr>
                <th scope="col">Product Id</th>
                <th scope="col">Prduct Name</th>
                <th scope="col">Category Id</th>
                <th scope="col">Category Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of list; let index=index;"> 
                <th scope="row">{{index + 1}}</th>
                <td>{{item.productName}}</td>
                <td>{{item.categoryId}}</td>
                <td>{{item.categoryName}}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>

</div>
